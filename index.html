<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Christmas-2025 Countdown ðŸ˜ƒðŸ’ƒ </h1>
    
    <div class="countdown-container">
        <div class="months-container">
            <div class="bigtext" id="months">0</div>
            <span>Months</span>
        </div>
        <div class="colon">:</div>
        <div class="days-container">
            <div class="bigtext" id="days">0</div>
            <span>Days</span>
        </div>
        <div class="colon">:</div>
        <div class="hours-container">
            <div class="bigtext" id="hours">0</div>
            <span>Hours</span>
        </div>
        <div class="colon">:</div>
        <div class="mins-container">
            <div class="bigtext" id="minutes">0</div>
            <span>Minutes</span>
        </div>
        <div class="colon">:</div>
        <div class="secs-container">
            <div class="bigtext" id="seconds">0</div>
            <span>Seconds</span>
        </div>
    </div>
   
</body>
</html>
